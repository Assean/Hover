<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The chunk moves out of the frame</title>
    <style>
        .btn,
.btn:focus {
    position: relative;
    z-index: 0;
    min-width: 200px;
    border: 2px solid currentColor;
    border-radius: 48px;
    color: #FF0FF0;
    font-size: 1rem;
    text-align: center;
    text-decoration: none;
    overflow: hidden;
    transition: 0.2s transform ease-in-out;
    will-change: transform;
    padding: 10px 20px;
}
.btn:after {
    content: '';
    display: block;
    position: absolute;
    height: 100%;
    width: 100%;
    left: 0;
    top: 0;
    z-index: -1;
    background-color: #ff0ff0;
    border-radius: 3rem;
    transform: translate(-100%, 0) rotate(10deg);
    transform-origin: top left;
    transition: 0.2s transform ease-out;
    will-change: transform;
}
.btn:hover:after {
    transform: translate(0, 0);
}
.btn:hover {
    border: 2px solid transparent;
    color: #FFFFFF;
    transform: scale(1.05);
    will-change: transform;
}
    </style>
</head>
<body>
    <div>
        <div>
            <h1>
                <center>
                    The chunk moves out of the frame
                    <br>
                    css-hover
                </center>
            </h1>
        </div>
        <a href="javascript: void(0)" class="btn">
            Button
        </a>
    </div>
</body>
</html>
