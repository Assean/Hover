<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amy Winehouse Doc Button</title>
    <style>
        @import "bourbon";

body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    background-color: black;
}

.container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.btn {
    color: white;
    border: 1px solid white;
    padding: 20px 80px;
    text-transform: uppercase;
    letter-spacing: 4px;
    position: relative;
    overflow: hidden;
    cursor: pointer;
    
    span {
        font-family: 'Roboto', sans-serif;
        position: relative;
        z-index: 100;
    }
    
    &:before, &:after {
        content:'';
        position: absolute;
        display: block;
        height: 100%;
        width: 100%;
        top: 0;
        left: 0;
    }
    
    &:before {
        transform: translate3d(-100%, 0, 0);
        background-color: white;
        border: 1px solid white;
        
        transition: transform 700ms
    }
    
    &:after {
        background-color: #ffd1d8;
        border: 1px solid #ffd1d8;
        transform: translate3d(100%, 0, 0);
        
        transition: transform 300ms 300ms cubic-bezier(.16,.73,.58,.62);
    }
    
    &:hover {
        &:before {
            transform: translate3d(0,0,0);
        }
        
        &:after {
            transform: translate3d(0,0,0);
        }
    }
}
    </style>
</head>
<body>
    <div>
        <div>
            <h1>
                <center>
                    Amy Winehouse Doc Button
                    <br>
                    css-hover
                </center>
            </h1>
        </div>
        <div class="container">
            <div class="btn">
                <span>Get Tickets</span>
            </div>
        </div>
    </div>
</body>
</html>
